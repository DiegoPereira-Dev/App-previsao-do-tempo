<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devclub- Previsão do Tempo</title>
    <link rel="stylesheet" href="asset/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="caixa-maior">
      <input placeholder="Digite o nome da cidade" />
      <button>
        <img src="images/lupa.svg" alt="lupa" class="img-busca" />
      </button>
      <div class="caixa-media">
        <h2>Tempo de Campinas do Píaui</h2>
        <p>21ºC</p>

        <div class="caixa-menor">
          <img src="images/nuvem.png" alt="informacão do Tempo" class="img-previsao" />
          <p class="texto-previsao">Nublado</p>
        </div>

        <p>Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
